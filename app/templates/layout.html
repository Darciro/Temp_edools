<header class="school-header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-menu">
          <span class="sr-only">Abrir navegação</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" link-to="school.home">
          <img src="assets/images/logo.png" alt="Edools">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="header-menu">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a link-to="school.checkout.cart">
              <i class="fa fa-shopping-cart"></i>
              <span>Carrinho</span>
            </a>
          </li>
          <li ng-if="!$session.user">
            <a link-to="school.auth.login">Entrar</a>
          </li>
          <li ng-if="$session.user != undefined">
            <a link-to="school.dashboard.enrollments">Meus cursos</a>
          </li>
          <li ng-if="$session.user != undefined" class="dropdown">
            <a class="dropdown-toggle pointer" data-toggle="dropdown">
              <span>{{ $session.user.first_name }}</span>
              <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a link-to="school.dashboard.orders">
                  <i class="fa fa-list-ul"></i>
                  <span>Meus Pedidos</span>
                </a>
              </li>
              <li>
                <a link-to="school.auth.logout">
                  <i class="fa fa-power-off"></i>
                  <span>Sair</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </div>
</header>

<div class="app-content">
  <div ui-view="content" ng-class="{'loading': $loader.isLoading && $loader.isGlobal}"></div>
  <spinner ng-if="$loader.isLoading && $loader.isGlobal" class="large"></spinner>
</div>
