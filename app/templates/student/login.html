<div class="form">
	<div class="article-content center center-width-5">
		<div class="box">
			<div class="box-content">
				<h2 class="form-title">Login</h2>

				<p>Entre com a sua conta</p>
			</div>
			<form login-form="user" class="panel">
				<div class="step step-1">
					<div class="box-content clearfix">
						<div class="form-item form-item-float-label error-top">
							<input type="email" autofocus="true" name="email" id="email" class="form-control input-lg form-text" ng-model="user.email" required>
							<!--<input type="tel" name="cpf" id="register-cpf" class="form-text cpf" data-mask="000.000.000-00" required="" data-rule-cpf="true" aria-required="true">-->
							<label for="email" class="form-label">Email</label>
						</div>
						<div class="form-item form-item-float-label error-top">
							<input type="password" name="password" id="password" class="form-control input-lg form-text" ng-model="user.password" required>
							<!--<input type="tel" name="cpf" id="register-cpf" class="form-text cpf" data-mask="000.000.000-00" required="" data-rule-cpf="true" aria-required="true">-->
							<label for="password" class="form-label">Senha</label>
						</div>
					</div>
				</div>
				<div class="form-submit-wrapper btn-right text-right">
					<a link-to="school.auth.password.request" class="status text-right">Esqueceu?</a>
				</div>
				<div class="box-content clearfix">
					<div class="form-submit-wrapper btn-right">
						<input type="submit" value="Entrar" next="school.dashboard.enrollments" ng-disabled="userForm.$invalid" class="btn btn-type-1">
						<!--<button type="submit" name="register-name" value="pre-register" class="btn btn-type-1">Finalizar cadastro!</button>-->
					</div>
				</div>
			</form>
		</div>
