				<p>Redefinição de senha</p>
			</div>
			<form name="requestForm" ng-submit="request(user)" novalidate class="panel">
				<div class="step step-1">

						<div class="form-item form-item-float-label error-top">

						</div>
					</div>
				</div>
				<div class="box-content clearfix">
					<div class="form-submit-wrapper btn-right">
						<input type="submit" value="Redefinir" ng-disabled="requestForm.$invalid" class="btn btn-type-1">
					</div>
				</div>
