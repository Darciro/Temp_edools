<spinner name="inbox"></spinner>
<div class="container dashboard-panel">
  <ul class="nav nav-tabs nav-tabs-lg">
    <li ui-sref-active="active">
      <a link-to="school.messages.inbox({ type: 'received' })">
        <i class="fa fa-inbox"></i>
        <div>Recebidas</div>
      </a>
    </li>
    <li ui-sref-active="active">
      <a link-to="school.messages.inbox({ type: 'sent' })">
        <i class="fa fa-mail-forward"></i>
        <div>Enviadas</div>
      </a>
    </li>
  </ul>
  <section class="tab-content tab-content-bordered panel">
    <h4 class="form-title">
      <i class="fa fa-edit"></i>
      <span>Nova mensagem</span>
    </h4>

    <hr>
    
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-1 control-label">Para:</label>
		    <div class="col-sm-11">
		    	<p class="form-control-static"><span class="label label-default label-info">Equipe da Escola</span></p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-1 control-label">Assunto:</label>
		    
		    <div class="col-sm-11">

		    	<div class="row">
			    	<div class="col-sm-2">
				      <select class="form-control" ng-model="message.tag">
				      	  <option selected>Academico</option>
						  <option>Administrativo</option>
						  <option>Financeiro</option>
						  <option>Outro</option>
					  </select>
					</div>
					<div class="col-sm-10" ng-model="message.subject">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-1 control-label">Mensagem:</label>
		    <div class="col-sm-11">
		      <ck-editor ng-model="message.content" hide-source="true"></ck-editor>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-11 col-sm-offset-1">
		       <button class="btn btn-lg btn-success btn-labeled ng-scope" type="button" ui-sref="school.messages.new" href="#/messages/new">
	            <i class="fa fa-send btn-label"></i>
	            <span>Enviar</span>
	          </button>
		    </div>
		  </div>

		 

		</form>

      </div>
    </div>

  </section>
</div>
