<section class="enrollments">
	<header class="article-header article-header-color-07">
		<div class="center center-width-5">
			<div class="article-header-content">
				<h2 class="article-header-title">Meus cursos</h2>
			</div>
		</div>
	</header>
	<div class="center center-width-5">
		<div class="clearfix">
			<div class="dashboard">
		<div class="alert alert-danger" ng-if="unauthorized">
			<button type="button" class="close" data-dismiss="alert">×</button>
			<strong>Acesso não autorizado. </strong> Esses são os cursos em que você está matriculado.
		</div>

		<div class="container dashboard-panel">
			<section class="card-list masonry">
				<div hide-on-load="dashboard">
					<div ng-if="(enrollments == undefined || enrollments.length == 0) && (pendingEnrollments == undefined || pendingEnrollments.length === 0)" class="alert alert-warning">Você ainda não está matriculado em nenhum curso.</div>
					<article class="card card-color-01 grid-sizer" data-view="10" data-date="10/01/2015" data-price="100" ng-repeat="enrollment in enrollments">
						<div class="card-info">
							<span>Online</span>
							<!--<span>Curso 8h</span>-->
						</div>
						<div class="card-image">
							<img src="assets/images/fke/gestao-recursos-humanos.png" height="137" width="176" alt="" class="vertical-center">
						</div>
						<div class="card-content">
							<h3 class="card-title">{{ enrollment.course.title }}</h3>

							<div class="card-course-completed" ng-if="enrollment.completed === true">
								<svg width="22" height="22" class="icon">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://cdn.edools.com/sebrae-sc/imgs/symbol-defs.svg#icon-hat"></use>
								</svg>
								<!--<span>Concluído</span>-->
							</div>
							<div class="card-course-in-progress" ng-if="enrollment.completed !== true">
								<div class="progress">
									<div class="progress-bar progress-bar-warning" style="width: {{ enrollment.progress }}%"></div>
								</div>
							</div>
						</div>
						<a link-to="school.dashboard.course.detail({ courseId: enrollment.school_product.library_resource.resource_id, enrollmentId: enrollment.id })" class="more-link more-link-card-color-01">

							<span class="more-link-btn">Assistir curso</span> </a>
					</article>

					<div class="row">
						<div class="col-xs-12">
							<h4 ng-if="pendingEnrollments != undefined && pendingEnrollments.length > 0">Matrículas pendentes:</h4>
							<article class="col-md-4 col-sm-6 col-xs-12" ng-repeat="enrollment in pendingEnrollments">
								<div class="course">
									<div class="course-image">
										<img ng-if="enrollment.course.logo !== null" ng-src="{{ enrollment.course.logo }}"/>
										<img ng-if="enrollment.course.logo === null" src="assets/images/missing-course-logo.png"/>
									</div>
									<div class="course-label">
										<span max-lines="1">{{ enrollment.course.title }}</span>

										<div>
											<i class="light-gray-text">
												<enrollment-status ng-model="enrollment"></enrollment-status>
											</i>
										</div>
									</div>
								</div>
							</article>
						</div>
					</div>
				</div>
				<spinner name="dashboard"></spinner>
			</section>
		</div>
	</div>
		</div>
	</div>
</section>
