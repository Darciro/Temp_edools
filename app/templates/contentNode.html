<div class="module">
  <div class="module-info">
    <div class="title">{{ module.name }}</div>
  </div>
</div>
<ol ui-tree-nodes ng-model="module.modules">
  <li class="module-item sub" ng-repeat="module in module.course_modules" ng-include="'templates/contentNode.html'" ui-tree-node></li>
</ol>
<ol ui-tree-nodes ng-model="module.modules">
  <li class="module-item sub" ng-repeat="class in module.classes" ui-tree-node>
    <div class="class">
      <div class="class-info" ng-class="{'active': $state.params.contentId == class.lesson.id.toString()}">
        <media-icons class="lesson-icon" type="class.lesson.media.type"></media-icons>
        <span class="title">{{ class.lesson.title }}</span>
      </div>
    </div>
  </li>
</ol>
